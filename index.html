<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img src="./images/icon-star.svg" alt="logo" />
      <h1 class="title">How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering</p>

      <div class="rattingWrapper">
        <div class="rattingWrapper__number">1</div>
        <div class="rattingWrapper__number">2</div>
        <div class="rattingWrapper__number">3</div>
        <div class="rattingWrapper__number">4</div>
        <div class="rattingWrapper__number">5</div>
      </div>

      <button class="buttonSumbit">Submit</button>
    </div>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
  </body>
</html>
